<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm-Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <h1>Alarm-Clock</h1>
        <div id="Current-time" class="time-display">00:00:00</div>
        <!-- Alarm Setting Form-->
        <div class="Alarm-setting">
            <label for="Alarm-time">Set-Alarm:</label>
            <input type="time" id="Alarm-time">
            <button id="Set-Alarm">Set Alarm</button>
        </div>
        <!-- Stop Alarm Button (hidden by default) -->
        <button id="Stop-Alarm" style="display: none;">Stop Alarm</button>

        <!-- Audio Element -->
        <div id="Alarm-list"></div>

        <audio id="Alarm-Sound" src="./sound/under-hip-hop-276853.mp3" preload="auto"></audio>
    </div>

    <script src="index.js"></script>
</body>

</html>
